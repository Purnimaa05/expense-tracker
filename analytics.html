<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Expense Analytics</h1>
    <p class="subtitle">Overview of your financial activity</p>

    <div class="balance-box">
      <p>Total Balance: ₹ <span id="balance">0</span></p>
      <p>Total Income: ₹ <span id="income">0</span></p>
      <p>Total Expense: ₹ <span id="expense">0</span></p>
    </div>

    <div class="transactions">
      <h2>Breakdown</h2>
      <ul id="summaryList">
        <!-- Summary items added by JS -->
      </ul>
    </div>

    <button onclick="goBack()">⬅ Back to Tracker</button>
  </div>

  <script src="analytics.js"></script>
</body>
</html>
